<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>스타크래프트</title>
    <style>
        .background {
            position: relative;
            background-image: url('background.png');
            background-size: 500px 330px;
            width: 500px;
            height: 330px;
        }

        #drone {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 100px;
            left: 60px;
        }

        #bunker {
            position: absolute;
            width: 150px;
            height: 150px;
            top: 80px;
            right: 20px;
        }

        #spit {
            display: none;
            position: absolute;
            top: 140px;
            left: 150px;
            width: 50px;
            height: 30px;
            z-index: 2;
        }
    </style>
</head>

<body>
    <h1 id='hp'>HP : 3</h1>
    <div class='background'>
        <img id='drone' src="drone.png" alt="drone">
        <img id='spit' src="spit.png" alt="spit">
        <img id='bunker' src="bunker.png" alt="bunker">
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    
    
    <script>
        //[1] 클릭 이벤트
        var hp = 3;
        $('#drone').click(function(){
            console.log('드론 클릭완료 ');
            //[2] fadeIn : 침 나타나게
            $('#spit').fadeIn();
            
            //[3] animate() : .animate(properties)
            $('#spit').animate({left: '+=250'});

            //[4] fadeOut, .css --> 애니 메이션 없이 CSS만 변경
            $('#spit').fadeOut(function(){
                //[5] hp 감소, 그리고 타이밍, 
                //callback 함수 : 실행 다 되고 나서  종료되고 나서 complete가 실행된다.
                hp = hp - 1;
                $('#hp').text('HP : ' + hp);

                //[6] hp가 0이 되면 사라지도록
                if (hp == 0){
                    $('#bunker').fadeOut();
                }
            });
            $('#spit').css({left: '150px'});
        })

    </script> 

</body>

</html>
