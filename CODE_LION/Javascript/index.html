<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>JavaScript 사용 방법</title>

</head>
<body>
    <h1>JavaScript 사용 방법</h1>

    <script>

        //[1] 로또 번호 추첨하기
        document.write("------1-----<br>")
        //1이상 ~ 46미만 실수
        var num = Math.random() * 45 + 1;  
        //1 ~ 45 이하의 정수
        var ball1 = parseInt(num);
        document.write(ball1);

        //[2] 로또 번호 추첨하기"
        document.write("<br><br>------2-----<br>")
        var lotto = [1,2,3,4,5,6]
        //값 추가
        lotto.push(7)
        document.write(lotto)

        //[2-1] 응용하기
        document.write("<br><br>------2-1-----<br>")
        var lotto = []
        lotto.push(parseInt(Math.random() * 45 + 1));
        lotto.push(parseInt(Math.random() * 45 + 1));
        lotto.push(parseInt(Math.random() * 45 + 1));
        lotto.push(parseInt(Math.random() * 45 + 1));
        lotto.push(parseInt(Math.random() * 45 + 1));
        lotto.push(parseInt(Math.random() * 45 + 1));
        document.write(lotto)

        //[3] 로또 번호 추첨하기 - 반복문 사용
        //for (시작;끝;증가) { 반복하는 코드 }
        document.write("<br><br>------3-----<br>")
        var lotto = []
        for (var i = 0; i <6; i++) {
            lotto.push(parseInt(Math.random() * 45 + 1));
        }
        document.write(lotto)

        //[4] 로또 번호 추첨하기 - 중복 제거, 조건문
        document.write("<br><br>------4-----<br>")
        //if (조건) { 참일 경우}
        //indexOf(값) : 값이 있으면 위치, 없으면 -1
        var lotto = []
        for (var i = 0; i <6; i++) {
            var num = parseInt(Math.random() * 45 + 1);
            if (lotto.indexOf(num) == -1) {
                lotto.push(num);
            }
        }
        document.write(lotto)


        //[5] 로또 번호 추첨하기 - 위의 경우 중복이 있으면 공의 개수가 6개가 아님... 따라서 공이 6개가 될떄까지 반복
        //.length : 배열의 길이
        document.write("<br><br>------5-----<br>")
        var lotto = []
        while(lotto.length <6) {
            var num = parseInt(Math.random() * 45 + 1);
            if (lotto.indexOf(num) == -1) {
                lotto.push(num);
            }
        }
        document.write(lotto)



        //[6] 로또 번호 추첨하기
        document.write("<br><br>------6-----<br>")
        var lotto = []
        while(lotto.length <6) {
            var num = parseInt(Math.random() * 45 + 1);
            if (lotto.indexOf(num) == -1) {
                lotto.push(num);
            }
        }
        lotto.sort((a,b)=> a-b)
        document.write(lotto)


    </script>
</body>
</html>
